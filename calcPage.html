<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="J copy.js"></script>
    <link rel="stylesheet" href="Styles/default.css">
    <link rel="stylesheet" href="Styles/calcPage.css">
    <script src="Scripts/calcPage.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@900&display=swap');
    </style>
    <title>Calculadora</title>
</head>

<body>
    <header class="headerContainer">
        <div class="headerContentContainer">
            <div class="headerTextContainer">
                <h1>Power</h1>
            </div>
            <div class="headerMenuContainer">
                <ul>
                    <li><a href="imcPage.html">IMC</a></li>
                    <li><a href="bhaskPage.html">Bhaskara</a></li>
                    <li><a href="calcPage.html">Calculadora</a></li>
                    <li><a href="notaPage.html">Nota Média</a></li>
                </ul>
            </div>
        </div>

    </header>
    <div class="bodyContainer">
        <h2>Calculadora:</h2>
        <div class="bodyContentContainer">
            <form class="formContainer">
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe o primeiro número: <br>
                        <input type="number" placeholder="Ex: 78" id="numero1">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe o segundo número: <br>
                        <input type="number" placeholder="Ex: 63" id="numero2">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Resultado: <br>
                        <input id="resultDisplay" type="text" disabled>
                    </label>
                </div>
                <div class="formOptionDiv">
                    <button type="button" class="calcButton" onclick="plus()">+</button>
                    <button type="button" class="calcButton" onclick="sub()">-</button>
                    <button type="button" class="calcButton" onclick="mult()">X</button>
                    <button type="button" class="calcButton" onclick="divi()">/</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
