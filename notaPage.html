<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Scripts/notaPage.js"></script>
    <link rel="stylesheet" href="Styles/default.css">
    <link rel="stylesheet" href="Styles/notaPage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@900&display=swap');
    </style>
    <title>Nota Média</title>
</head>

<body>
    <header class="headerContainer">
        <div class="headerContentContainer">
            <div class="headerTextContainer">
                <h1>Power</h1>
            </div>
            <div class="headerMenuContainer">
                <ul>
                    <li><a href="imcPage.html">IMC</a></li>
                    <li><a href="bhaskPage.html">Bhaskara</a></li>
                    <li><a href="calcPage.html">Calculadora</a></li>
                    <li><a href="notaPage.html">Nota Média</a></li>
                </ul>
            </div>
        </div>

    </header>
    <div class="bodyContainer">
        <h2>Calculadora de nota média:</h2>
        <div class="bodyContentContainer">
            <form class="formContainer">
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe a primeira nota: <br>
                        <input type="number" placeholder="Ex: 78" id="nota1" min='0' max='100' step="1">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe a segunda nota: <br>
                        <input type="number" placeholder="Ex: 63" id="nota2" min='0' max='100' step="1">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe a terceira nota: <br>
                        <input type="number" placeholder="Ex: 94" id="nota3" min='0' max='100' step="1">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Resultado: <br>
                        <input id="resultDisplay" type="text" disabled>
                    </label>
                </div>
                <div class="formOptionDiv">
                    <button type="button" id="calcButton" onclick="calc()">Calcule</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
