<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="J copy.js"></script>
    <link rel="stylesheet" href="Styles/default.css">
    <link rel="stylesheet" href="Styles/imcPage.css">
    <script src="Scripts/imcPage.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@900&display=swap');
    </style>
    <title>IMC</title>
</head>

<body>
    <header class="headerContainer">
        <div class="headerContentContainer">
            <div class="headerTextContainer">
                <h1>Power</h1>
            </div>
            <div class="headerMenuContainer">
                <ul>
                    <li><a href="imcPage.html">IMC</a></li>
                    <li><a href="bhaskPage.html">Bhaskara</a></li>
                    <li><a href="calcPage.html">Calculadora</a></li>
                    <li><a href="notaPage.html">Nota Média</a></li>
                </ul>
            </div>
        </div>

    </header>
    <div class="bodyContainer">
        <h2>Calculadora de IMC:</h2>
        <div class="bodyContentContainer">
            <form class="formContainer">
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe seu peso: <br>
                        <input type="number" placeholder="Ex: 76.5" id="peso" min="0" step="0.01">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Informe a sua altura: <br>
                        <input type="number" placeholder="Ex: 1.79" id="altura" min='0' step=".01">
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        IMC: <br>
                        <input id="resultDisplay" type="text" disabled> 
                    </label>
                </div>
                <div class="formOptionDiv">
                    <label for="altura">
                        Nível: <br>
                        <input id="nivelDisplay" type="text" disabled>
                    </label>
                </div>
                <div class="formOptionDiv">
                    <button type="button" id="calcButton" onclick="calc()">Calcule</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
